<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Interface with Clickable Headings</title>
  <style>
    /* Basic styling for tabs */
    .tab-container {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    /* Styling for tab buttons */
    .tab-buttons {
      display: flex;
      cursor: pointer;
      border-bottom: 2px solid #ccc;
    }

    .tab-buttons div {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      flex: 1;
      text-align: center;
    }

    .tab-buttons div.active {
      background-color: #007BFF;
      color: white;
    }

    /* Styling for tab content */
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Non-tab content -->
  <h1>Hello World</h1>
  <p>I am hosted with GitHub Pages.</p>
  <p>You are so SKI-BE-DEE.</p>

  <!-- Tab Container -->
  <div class="tab-container">
    <!-- Tab Headings -->
    <div class="tab-buttons">
      <div class="tab-button active" onclick="openTab(event, 'tab1')">Tab 1</div>
      <div class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</div>
      <div class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</div>
    </div>

    <!-- Tab Contents -->
    <div id="tab1" class="tab-content active">
      <h2>Tab 1 Content</h2>
      <p>This is the content of Tab 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h2>Tab 2 Content</h2>
      <p>This is the content of Tab 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h2>Tab 3 Content</h2>
      <p>This is the content of Tab 3.</p>
    </div>
  </div>

  <script>
    function openTab(event, tabId) {
      // Hide all tab content
      const contents = document.querySelectorAll(".tab-content");
      contents.forEach(content => content.classList.remove("active"));

      // Remove active class from all tab buttons
      const buttons = document.querySelectorAll(".tab-button");
      buttons.forEach(button => button.classList.remove("active"));

      // Show the selected tab content
      document.getElementById(tabId).classList.add("active");

      // Add active class to the clicked tab button
      event.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
